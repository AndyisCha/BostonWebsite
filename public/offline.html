<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - Boston English Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .offline-title {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .offline-message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.9);
        }

        .connection-status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: blink 1s infinite;
        }

        .status-indicator.online {
            background: #44ff44;
            animation: none;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .offline-features {
            margin-top: 30px;
            text-align: left;
        }

        .offline-features h3 {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 8px 0;
            opacity: 0.9;
            position: relative;
            padding-left: 25px;
        }

        .feature-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }

            .offline-title {
                font-size: 24px;
            }

            .offline-message {
                font-size: 15px;
            }

            .offline-actions {
                gap: 12px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            📱
        </div>

        <h1 class="offline-title">오프라인 모드</h1>

        <p class="offline-message">
            인터넷 연결이 없어도 괜찮습니다!<br>
            일부 기능을 오프라인으로 사용할 수 있습니다.
        </p>

        <div class="offline-actions">
            <button class="btn btn-primary" onclick="tryReconnect()">
                다시 연결하기
            </button>
            <button class="btn btn-secondary" onclick="showOfflineFeatures()">
                오프라인 기능 보기
            </button>
        </div>

        <div class="connection-status">
            <div class="status-indicator" id="connectionStatus"></div>
            <span id="statusText">오프라인</span>
        </div>

        <div class="offline-features" id="offlineFeatures" style="display: none;">
            <h3>오프라인으로 사용 가능한 기능</h3>
            <ul class="feature-list">
                <li>다운로드된 e-book 읽기</li>
                <li>완료한 레슨 복습하기</li>
                <li>저장된 단어장 학습</li>
                <li>오프라인 연습문제 풀기</li>
                <li>학습 진도 확인</li>
            </ul>
        </div>
    </div>

    <script>
        // Check online status
        function updateConnectionStatus() {
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');

            if (navigator.onLine) {
                statusIndicator.classList.add('online');
                statusText.textContent = '온라인';

                // Auto-reload when back online
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                statusIndicator.classList.remove('online');
                statusText.textContent = '오프라인';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial check
        updateConnectionStatus();

        // Try to reconnect
        function tryReconnect() {
            const button = event.target;
            button.textContent = '연결 확인 중...';
            button.disabled = true;

            // Try to fetch a small resource to check connectivity
            fetch('/manifest.json', {
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    throw new Error('Still offline');
                }
            })
            .catch(() => {
                button.textContent = '다시 연결하기';
                button.disabled = false;

                // Show a message
                const message = document.createElement('div');
                message.textContent = '아직 연결되지 않았습니다. 잠시 후 다시 시도해주세요.';
                message.style.cssText = `
                    background: rgba(255, 100, 100, 0.2);
                    padding: 10px;
                    border-radius: 5px;
                    margin-top: 15px;
                    font-size: 14px;
                `;

                document.querySelector('.offline-actions').appendChild(message);

                setTimeout(() => {
                    message.remove();
                }, 3000);
            });
        }

        // Show offline features
        function showOfflineFeatures() {
            const featuresDiv = document.getElementById('offlineFeatures');
            const button = event.target;

            if (featuresDiv.style.display === 'none') {
                featuresDiv.style.display = 'block';
                button.textContent = '오프라인 기능 숨기기';
            } else {
                featuresDiv.style.display = 'none';
                button.textContent = '오프라인 기능 보기';
            }
        }

        // Auto-retry connection every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                fetch('/manifest.json', {
                    method: 'HEAD',
                    cache: 'no-cache'
                })
                .then(() => {
                    updateConnectionStatus();
                })
                .catch(() => {
                    // Still offline
                });
            }
        }, 30000);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                tryReconnect();
            }
        });
    </script>
</body>
</html>
